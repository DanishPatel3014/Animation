<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenis Smooth Scroll</title>
    <style>
        ::selection {
  background: #dfe0e0;
  color: #000;
  text-shadow: none;
}
::-webkit-scrollbar {
  width: 7px;
  background-color: #f5f5f5;
}
::-webkit-scrollbar-button:start:decrement,
::-webkit-scrollbar-button:end:increment {
  display: none;
}
::-webkit-scrollbar-track-piece {
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  background-color: #dedede;
}
::-webkit-scrollbar-thumb:vertical {
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  background-image: linear-gradient(#ff0000, #ff0000);
}
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .section1 {
            background: #ff6b6b;
            color: #fff;
        }
        .section2 {
            background: #4ecdc4;
            color: #fff;
        }
        .section3 {
            background: #1a535c;
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="section1">Section 1</section>
    <section class="section2">Section 2</section>
    <section class="section3">Section 3</section>

    <!-- Lenis Script -->
    <script type="module">
        import Lenis from 'https://cdn.jsdelivr.net/npm/lenis@1.1.20/+esm';

        const lenis = new Lenis({
            duration: 1.5,
            smooth: true,
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
    </script>
</body>
</html>
